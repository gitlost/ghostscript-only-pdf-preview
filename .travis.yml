language: php

sudo: false

php:
- 7.0

env:
- WP_VERSION=nightly
- WP_VERSION=latest
- WP_VERSION=4.7.5

matrix:
  allow_failures:
    - env: WP_VERSION=nightly

node_js: 6

install:
- npm install grunt-cli
- npm install
  
before_script:
- if [[ ! ( $TRAVIS_PHP_VERSION = '7.0' && $WP_VERSION = 'latest' ) ]]; then phpenv config-rm xdebug.ini || true; fi
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: 
- WP_TESTS_DIR=/tmp/wordpress-tests-lib phpunit
- ln -s /tmp/wordpress src && WP_TESTS_DIR=/tmp/wordpress-tests-lib php tools/gen_js_fixtures.php 2>&1 && WP_TESTS_DIR=/tmp/wordpress-tests-lib grunt --verbose test_qunit

after_success:
- if [[ $TRAVIS_PHP_VERSION = '7.0' && $WP_VERSION = 'latest' ]]; then bash bin/coverage.sh; fi
